    <script>
    /**
    * @license
    * Copyright 2019 Google LLC. All Rights Reserved.
    * SPDX-License-Identifier: Apache-2.0
    */
    let map;

async function initMap() {
  const {InfoWindow} = await google.maps.importLibrary("maps");
  // The location of Seths house
  const position = { lat: 48.1223943, lng: -122.7572974 };
  // Request needed libraries.
  //@ts-ignore
  const { Map } = await google.maps.importLibrary("maps");
  const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");

  // The map, centered at Seths house
  map = new Map(document.getElementById("map"), {
    zoom: 11.5,
    center: position,
    mapId: "DEMO_MAP_ID",
  });
  infoWindow = new InfoWindow({pixelOffset: {height: -37}});
  // The marker, positioned at Seths house
  const marker = new AdvancedMarkerElement({
    map: map,
    position: position,
    title: "1039 Jackson St",
  });
}

initMap();
    </script>
